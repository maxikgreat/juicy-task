<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Juicy Static</title>
</head>
<body class="h-100 w-100">
    <header class="header">
        <div class="top-stripe">
            <div class="container-lg h-100 d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <i class="fa fa-phone-alt top-stripe__call-icon pe-2"></i>
                    <div class="top-stripe__text">
                        Call <a class="top-stripe__phone-link" href="tel:+001555801">+001555801</a>
                    </div>
                </div>
                <nav class="top-stripe__nav">
                    <a href="#" class="top-stripe__link px-4">welcome msg!</a>
                    <a href="#" class="top-stripe__link px-4">my account</a>
                    <a href="#" class="top-stripe__link px-4">my wishlist</a>
                    <a href="#" class="top-stripe__link ps-4">login</a>
                </nav>
            </div>
        </div>
        <div class="header-nav container-lg">
            <div class="h-100 row d-flex align-items-center">
                <nav class="col-4">
                    <a href="#" class="header-nav__link me-4">Home</a>
                    <a href="#" class="header-nav__link me-4">Gallery</a>
                    <a href="#" class="header-nav__link me-4">Categories</a>
                    <a href="#" class="header-nav__link me-4">Pages</a>
                </nav>
                <div class="logo col-4 text-center">
                    <h1 class="mb-0">Shophia</h1>
                </div>
                <div class="col-4 d-flex justify-content-end">
                    <div class="socials header-nav__socials socials_primary d-flex me-5">
                        <div class="socials__link me-3">
                            <div class="fab fa-facebook"></div>
                        </div>
                        <div class="socials__link me-3">
                            <div class="fab fa-twitter"></div>
                        </div>
                        <div class="socials__link me-3">
                            <div class="fab fa-pinterest"></div>
                        </div>
                        <div class="socials__link">
                            <div class="fab fa-instagram"></div>
                        </div>
                    </div>
                    <div class="locale-switch">
                        <div class="locale-switch__arrow">
                            <i class="fa fa-chevron-down"></i>
                        </div>
                        <select class="locale-switch__select">
                            <option class="locale-switch__options" selected value="rupian">rupian</option>
                            <option class="locale-switch__options" value="dollar">dollar</option>
                            <option class="locale-switch__options" value="euro">euro</option>
                            <option class="locale-switch__options" value="zloty">zloty</option>
                        </select>
                    </div>

                </div>
            </div>

        </div>
    </header>
    <main>
        <section class="carousel">
            <div class="carousel__top-triangle"></div>
            <div class="center-label carousel__center-label d-flex flex-column align-items-center">
                <div class="center-label__box-outer p-1">
                    <div class="center-label__box-inner h-100 d-flex flex-column align-items-center justify-content-center">
                        <p class="mb-3 text-white">mid-season</p>
                        <h2 class="mb-2"><strong>sale</strong></h2>
                        <div class="text-with-lines mb-2">
                            <p class="mb-0 text-white">up to</p>
                            <div class="line text-with-lines__line_long"></div>
                            <div class="line text-with-lines__line_short"></div>
                        </div>
                        <p class="mb-0"><strong>50% off</strong></p>
                    </div>
                </div>
                <button class="cta-button btn">shop now</button>
            </div>
            <div id="indicator" class="carousel slide carousel__slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#indicator" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#indicator" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#indicator" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#indicator" data-bs-slide-to="3" aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner overflow-hidden">
                    <div class="carousel-item active">
                        <img src="./assets/backgrounds/carousel-img.jpeg" class="d-block w-100" alt="Slide image 1">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/backgrounds/carousel-img.jpeg" class="d-block w-100" alt="Slide image 2">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/backgrounds/carousel-img.jpeg" class="d-block w-100" alt="Slide image 3">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/backgrounds/carousel-img.jpeg" class="d-block w-100" alt="Slide image 4">
                    </div>
                </div>
            </div>
        </section>
        <section class="tickets-advantages">
            <div class="tickets-advantages__item tickets-advantages__item_left"></div>
            <div class="tickets-advantages__item tickets-advantages__item_center"></div>
            <div class="tickets-advantages__item tickets-advantages__item_right"></div>
        </section>
    </main>
</body>
</html>
